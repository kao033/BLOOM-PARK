<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新文化城安VR導覽</title>
  <meta name="description" content="BLOOMPARK 出品">
  <link rel="icon" type="image/png" href="your-character.png">
  <style>
    body {
      margin: 0;

      loadingEl.textContent = 'Loading' + '.'.repeat(dots);
